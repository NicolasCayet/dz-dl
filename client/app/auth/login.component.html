<span *ngIf="shouldRedirect">You should be redirected. If not, click <a href="{{redirectUri}}">here</a></span>

<div *ngIf="!authService.isLoggedIn">
    <div class="row" style="margin-top: 20px;">
        <form class="form-signin" style="max-width: 300px; margin: 0 auto;">
            <div class="form-group">
                <input [(ngModel)]="nickname" class="form-control" placeholder="nickname" required="" autofocus="">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" [(ngModel)]="rememberMe" placeholder="rememberMe"> Remember me
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg center-block"
                    (click)="loginClick()">Login
            </button>
        </form>
    </div>
</div>
