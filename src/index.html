<html>

<head>
    <base href="/">

    <title>Deezer Download</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="lib/es6-shim.min.js"></script>
    <script src="lib/system-polyfills.js"></script>

    <script src="lib/angular2-polyfills.js"></script>
    <script src="lib/system.src.js"></script>
    <script src="lib/Rx.js"></script>
    <script src="lib/angular2.dev.js"></script>
    <script src="lib/router.dev.js"></script>
    <script src="lib/http.dev.js"></script>
    <script src="lib/ng2-bootstrap.js"></script>
    <script src="lib/dz.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                util: {
                    main: 'util.js',
                    format: 'cjs',
                    defaultExtension: 'js'
                }
            },
            map: {
                config: 'config.js',
                moment: 'lib/moment.js',
                'nested-property': 'lib/nested-property.js',
                util: 'lib/util',
                assert: 'lib/assert.js',
                inherits: 'lib/inherits_browser.js',
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->
<body>

<deezer-dl-app><span>Loading...</span></deezer-dl-app>
</body>

</html>
