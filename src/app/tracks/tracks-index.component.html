<h3>Fetch a playlist or an album</h3>

<div id="searchBar">
    <p>
        Identifiant
        <input [(ngModel)]="id" placeholder="id"/>
    </p>
    <p>
        Type
        <select [(ngModel)]="listType">
            <option  value="playlist" selected>Playlist</option>
            <option value="album">Album</option>
        </select>
    </p>
    <p>
        <button (click)="fetchTracks()">Fetch</button>
    </p>
</div>
<div id="tracksContainer">
    <div id="leftGrid" class="grid grid-pad" >
        <div *ngFor="#track of trackList"  class="trackItem col-1-4" >
                <h4>{{track.artistName + ": " + track.title +" : " + track.duration + " sec." }}</h4>
        </div>
    </div>
    <div id="rightGrid">

    </div>
</div>
